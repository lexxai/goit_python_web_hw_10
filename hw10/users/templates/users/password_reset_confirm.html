{% extends "quotes/base.html" %}

{% block content %}
<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    label {
        width: 100%;
    }
    
    input {
        width: 100%;
    }
</style>
<div class="form-signin rounded-3 bg-light">
<h2>Enter new password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Save new password</button>
    </div>
</form>
</div>

{% endblock %}
