<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/styles.css' %}">
    <title>Howme work 10. Quotes</title>
</head>

<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if not user.is_authenticated %}
                    <a href="/users/signup" class="btn btn-primary">SignUp</a>
                    <a href="/users/login"  class="btn btn-primary">Login</a>
                    {% else %}
                    <a href="/users/logout" class="btn btn-primary" title='Username: "{{ user }}"'>Logout</a>
                    <a href="/add/author" class="btn btn-primary">Add author</a>
                    <a href="/add/tag" class="btn btn-primary">Add tag</a>
                    <a href="/add/quote" class="btn btn-primary">Add quote</a>
                    {% endif %}
                </p>
            </div>
        </div>

        {% block content%} 
        {% endblock %}

    </div>
</body>

</html>
